// 下拉
function nanJing01(){
    let url = 'http://172.16.40.37:9101/cms/news/news_category/white.do';
    $.support.cors=true;
    $.ajax({
        type:'GET',
        url:url,
        dataType : "jsonp",
        jsonp:"callback",
        jsonpCallback:"success_jsonpCallback",
        success: function(data){  
            // debugger;
            console.log(data)
        }
    })
}
// 详情列表
function nanJing02(page,limit,type,start){
    let url = 'http://172.16.40.37:9101/cms/news/news_news/white.do';
    $.ajax({
        data:{page:page,limit:limit,type:type,start:start},
        type:'GET',
        url:url,
        dataType : "jsonp",
        jsonp:"callback",
        jsonpCallback:"success_jsonpCallback",
        success: function(data){  
            console.log(data)
        },
        error:function(exception){
        alert('调用失败！异常状态文本：'+exception.statusText);
    }
})
}
