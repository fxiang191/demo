<script type="text/javascript">
  // 自测 进入页面 默认隐藏后期根据返回值修改
  $('#myLi001').hide()
  $('#myLi002').hide()
  $('#myLi003').hide()
  $('#myLi004').hide()

  $('#myLi01').hide()
  $('#myLi02').hide()
  $('#myLi03').hide()
  $('#myLi04').hide()
  $('#myBtn02').hide()


  var data = { } ;


  $.ajax({
      type : 'get',
      url : ajaxUrl + "apply/chooseReport",
      // data : newData,
      dataType: 'json',
      async: false, //更改为同步
      xhrFields: {
      withCredentials: true
      },
      crossDomain: true,
      success : function(res) {
        if (res.code == 200) {
          // data.enterpriseCode = res.data[0].enterpriseCode;
          // data.userId = res.data[0].userId;
          // data.textId = res.data[0].textId;
          // data.diagnosisYear = res.data[0].diagnosisYear;
          // data.enterpriseName = res.data[0].enterpriseName;
          // data.telphone = res.data[0].telphone;
          // data.province = res.data[0].province;
          // data.city = res.data[0].city;
          // data.userName = res.data[0].userName;
          console.log(res);
          // 未选择试卷
          if( res.auth == 0){
            window.open('./xuanzeShijuan.html?nav=0','_self')
          }
          // 加载按钮设置
          if(res.auth == 2 ){
              $('#myBtn02').show()
              $('#myBtn01').hide()
              $('.myImg01').attr( 'src','../images/Industrial/1_3.png')
            }else{
              $('.myImg01').attr( 'src','../images/Industrial/1_2.png')
            }

          // 循环加载试卷
          for(var i = 0 ;i < res.data.length ; i++){
            if(res.data[i].paperid == 0){
              data.enterpriseCode = res.data[i].enterpriseCode;
              data.userId = res.data[i].userId;
              data.textId = res.data[i].textId;
              data.diagnosisYear = res.data[i].diagnosisYear;
              data.enterpriseName = res.data[i].enterpriseName;
              data.telphone = res.data[i].telphone;
              data.province = res.data[i].province;
              data.city = res.data[i].city;
              data.userName = res.data[i].userName;
                    $('.name01').html(res.data[i].papername)
                    $('.name001').html(res.data[i].papername)
                    // data.name01 = res.data[i].papername
                    // 用精益诊断的图片来绘制html元素
                    if(res.data[i].status == 1){
                        // 图上显示"查看自评结果";
                        $('#myLi001').show()
                        // $('#myLi01').hide()
                    }else if(res.data[i].status === 0){
                        // 图上显示"未开始";
                        $('#myLi01').show()
                    }
                }

                if(res.data[i].paperid == 1){

                  $('.name02').html(res.data[i].papername)
                  $('.name002').html(res.data[i].papername)
                  // data.name02 = res.data[i].papername
                  data.enterpriseId01 = res.data[i].enterpriseid
                    // 用工业互联网的图片来绘制html元素
                    if(res.data[i].status == 1){
                        // 图上显示"查看自评结果";
                        $('#myLi002').show()
                    }else if(res.data[i].status === 0){
                        // 图上显示"未开始";
                        $('#myLi02').show()
                    }
                }

                if(res.data[i].paperid == 2){

                  $('.name03').html(res.data[i].papername)
                  $('.name003').html(res.data[i].papername)
                  // data.name03 = res.data[i].papername
                  data.enterpriseId02 = res.data[i].enterpriseid
                    // 用智能制造能力的图片来绘制html元素
                    if(res.data[i].status == 1){
                        // 图上显示"查看自评结果";
                        $('#myLi003').show()
                    }else if(res.data[i].status === 0){
                        // 图上显示"未开始";
                        $('#myLi03').show()
                    }
                }

                if(res.data[i].paperid == 3){

                  $('.name04').html(res.data[i].papername)
                  $('.name004').html(res.data[i].papername)
                  // data.name04 = res.data[i].papername
                  data.enterpriseId03 = res.data[i].enterpriseid
                    // 用企业上云的图片来绘制html元素
                    if(res.data[i].status == 1){
                        // 图上显示"查看自评结果";
                        $('#myLi004').show()
                    }else if(res.data[i].status === 0){
                        // 图上显示"未开始";
                        $('#myLi04').show()
                    }
                }
          }
        }

      },
      error : function(err) {
          alert('请求错误');
      }
  })
  // 点击打印
  $('#myBtn02').click(function(){
    window.open('./enterpriseApplicationForm.html?nav=1'+'&enterpriseId='+data.enterpriseId01,'_blank')
  })
  // 未完成按钮跳转
  $('#weiWanchengBtn01').click(function(){
    window.open('./leanMaturityDiagnosis.html?'+'enterpriseCode='+data.enterpriseCode+'&'+'userId='+data.userId+'&'+'textId='+data.textId+'&'+'diagnosisYear='+data.diagnosisYear+'&'+'enterpriseName='+encodeURI(data.enterpriseName)+'&'+'telphone='+data.telphone+'&'+'province='+encodeURI(data.province)+'&'+'city='+encodeURI(data.city)+'&'+'userName='+encodeURI(data.userName)+'&nav=1','_self')
  })
  $('#weiWanchengBtn02').click(function(){
      window.location.href = './industrialOne.html?paperid=1&nav=1&enterpriseId='+data.enterpriseId01
  })
  $('#weiWanchengBtn03').click(function(){
      window.location.href = './capacityOne.html?paperid=2&nav=1&enterpriseId='+data.enterpriseId02
  })
  $('#weiWanchengBtn04').click(function(){
      window.location.href = './qiyeYunOne.html?paperid=3&nav=1&enterpriseId='+data.enterpriseId03
  })
  // 完成按钮跳转
  // 查看详情
  $('#WanchengBtn02').click(function(){
    window.open('./industrialMaturity.html?nav=1'+'&enterpriseId='+data.enterpriseId01,'_self')
  })
  $('#WanchengBtn03').click(function(){
    window.open('./intelligentManufacturing.html?nav=1'+'&enterpriseId='+data.enterpriseId02,'_self')
  })
  $('#WanchengBtn04').click(function(){
    window.open('./enterpriseMaturity.html?nav=1'+'&enterpriseId='+data.enterpriseId03,'_self')
  })
  // 查看雷达图
  $('#WanchengBtn001').click(function(){
    window.open('./diagnosticResults.html?'+'enterpriseCode='+data.enterpriseCode+'&'+'textId='+data.textId+'&'+'batchYear='+data.diagnosisYear+'&nav=1','_self')
  })
  $('#WanchengBtn002').click(function(){
    window.open('./companySelfEvaluationResult.html?type=1&nav=1','_self')
  })
  $('#WanchengBtn003').click(function(){
    window.open('./companySelfEvaluationResult.html?type=2&nav=1','_self')
  })
  $('#WanchengBtn004').click(function(){
    window.open('./companySelfEvaluationResult.html?type=3&nav=1','_self')
  })
  // 重新选择试卷
  $('#myBtn01').click(function(){
    $.ajax({
          type : 'get',
          url : ajaxUrl + "apply/deleteReport",
          // data : newData,
          dataType: 'json',
          xhrFields: {
          withCredentials: true
          },
          crossDomain: true,
          success : function(res) {
              if (res.code == 200) {
                window.open('./xuanzeShijuan.html?nav=1','_self')
              }
            } ,
            error : function(err) {
                    alert("请求失败");
            }
      })
  })
</script>
