<script type="text/javascript">

    layui.use(['form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer

        $('#enterpriseId').val(getUrlParams('enterpriseId'))

        //  初始化查询
        $.ajax({
            type : 'get',
            url : ajaxUrl + "report/searchPaperInfo?paperid=" + getUrlParams('paperid') + "&enterpriseId=" + getUrlParams('enterpriseId'),
            dataType: 'json',
            xhrFields: {
            withCredentials: true
            },
            crossDomain: true,
            success : function(res) {
                if (res.code == 200) {
                    console.log(res)
                    $('.platformDescription').val(res.data.platformDescription)
                } else {
                    layer.msg('请求错误');
                }
            },
            error : function(err) {
                layer.msg('请求错误');
            }
        })

        //监听提交
        form.on('submit(btnSubmit)', function(data){
            $.ajax({
                type : 'post',
                url : ajaxUrl + "report/updateMaturityInfo",
                data : data.field,
                dataType: 'json',
                xhrFields: {
                withCredentials: true
                },
                crossDomain: true,
                success : function(res) {
                    if (res.code == 200) {
                        window.location.replace('./industrialTwo.html?paperid=' + getUrlParams('paperid') + "&enterpriseId=" + getUrlParams('enterpriseId')+'&nav=1')
                    } else {
                        layer.msg('请求错误');
                    }
                },
                error : function(err) {
                    layer.msg('请求错误');
                }
            })
            return false;
        });  
    })
    $('#shangYibu').click(function(){
        window.open('./zipingWeikaishi.html?nav=1','_self')
    })
</script>
