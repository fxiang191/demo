<script>
    // 退出登录页
    $(".closeback").click(function () {
        window.open('./../index.html');
        window.location.href = "";
        window.close();
    });
    // 获取url中的参数type
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if(r != null) return decodeURI(r[2]); //decodeURI参数内容。
        return null; //返回参数值
    }
    var paperAuth = getUrlParam("paperAuth");
    if (paperAuth == '1') {
        $("#continueEvaluationInfo").css("display","inline-block");
        $("#finishedEvaluationInfo").css("display","none");
        $("#continueEvaluation").css("display","inline-block");
        $("#companyApprovalResult").css("display","none");
        var continueEvaluationData = JSON.parse(getUrlParam("continueEvaluationData"));
        var mspan = document.getElementById("notDonePaperName");
        for(var i=0;i<continueEvaluationData.length;i++){
            var aEl = document.createElement("a");
            var aClickUrl = "";
            if (continueEvaluationData[i].paperid == '1') {
                aClickUrl = "industrialOne.html?paperid="+ continueEvaluationData[i].paperid +"&enterpriseId="+ continueEvaluationData[i].enterpriseid+"&nav=1";
            }else if(continueEvaluationData[i].paperid == '2') {
                aClickUrl = "capacityOne.html?paperid="+ continueEvaluationData[i].paperid +"&enterpriseId="+ continueEvaluationData[i].enterpriseid+"&nav=1";
            } else if (continueEvaluationData[i].paperid == '3') {
                aClickUrl = "qiyeYunOne.html?paperid="+ continueEvaluationData[i].paperid +"&enterpriseId="+ continueEvaluationData[i].enterpriseid+"&nav=1";
            }
            aEl.setAttribute('href', aClickUrl);
            if (i === (continueEvaluationData.length -1)) {
                aEl.innerText = continueEvaluationData[i].papername;
            } else {
                aEl.innerText = continueEvaluationData[i].papername+'、';
            }
            aEl.style.color="#0000FF";
            mspan.appendChild(aEl);
        }

    } else if (paperAuth == '2') {
        $("#continueEvaluationInfo").css("display","none");
        $("#finishedEvaluationInfo").css("display","inline-block");
        $("#continueEvaluation").css("display","none");
        $("#companyApprovalResult").css("display","inline-block")
    }

            window.location.href = "zipingWeikaishi.html?nav=1";

    // 继续输入自评信息
    $("#continueEvaluation").click(function () {
