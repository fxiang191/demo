<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 管道 -->
        <div>{{name | unameFilter}}</div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
new Vue({
    el:"#app",
    data:{
        name:3
    },
    filters:{
        unameFilter (status) {
            switch (status) {
                case 1:
                return '小明'
                case 2:
                return '小红'
                case 3:
                return '小黑'
            }
        }
    },
    methods:{
    },
    created(){

    }

})    
</script>
        
</body>
</html>
